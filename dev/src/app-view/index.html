<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>concanile</title>
    </head>
    <body>
        <div class="web-mount dark-theme">
            <div class="control-box">
                <span class="nav-right">
                    <p class="app-title">concanile</p>
                </span>
                <span class="nav-left">
                    <span class="cb-button" id="minimize-button" aria-label="Minimize"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minus"><line x1="5" y1="12" x2="19" y2="12"></line></svg></span>
                    <span class="cb-button" id="maximize-button" aria-label="Maximize"><svg xmlns="http://www.w3.org/2000/svg" id="maximize-button" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg></span>
                    <span class="customcolor" id="close-button" aria-label="Close"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></span>
                </span>
            </div>

            <div class="url-section">
                <p>Item URL:</p>
                <input id="url-input" type="text" placeholder="Enter the url">
                <button id="download-button" class="download-button">Start downloading</button>
                <button id="clear-button" class="download-button">Clear downloads (Do it on your risk)</button>
            </div>
            <else>
                <div class="downloads-list" id="downloads">
                    <div class="downloads-header">
                        <p>Your downloads</p>
                    </div>
                    
                </div>
                <div class="downloads-section">
                    <div class="custom-flex"><progress id="progress" value="0"></progress><p id="progress-text">0%</p></div>
                    <p id="remaining">No downloads yet.</p>
                </div>
            </else>
        </div>
        <script src="scripts/controlbox.js" defer></script>
        <script src="scripts/download.js" defer></script>
    </body>
</html>
